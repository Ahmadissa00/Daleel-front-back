<style>
  :root {

  /* Light theme */

  body {

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;

  /* Markdown styling within messages */

  .message code {

  /* Typing Indicator */

  .typing-dots span:nth-child(2) {

  @keyframes typing-bounce {
    0%, 80%, 100% {
      transform: scale(0.8);

    }

  /* Input area */

  }

  .input-area textarea {

  .input-area button {

    width: 42px;

    display: flex;

  }

  .input-area button:hover {

  }

  /* Scrollbar styling */
  .chat-box::-webkit-scrollbar {
    width: 6px;
  }

  .chat-box::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 3px;
  }

  .chat-history {
    flex: 1;

    margin-top: 1rem;
  }

  .chat-session {
    display: flex;
    align-items: center;
    justify-content: space-between;

  .chat-session:hover {

  .chat-session.active {

  .delete-chat {

  }

  .chat-session:hover .delete-chat {

  }

  .chat-session.active .delete-chat {
      color: white;

  .sidebar-footer {

<body data-theme="light">

    <div>
        <button id="new-chat"><i class='bx bx-plus'></i> New Chat</button>
        <div class="chat-history" id="chat-history">
            <!-- Chat history will be populated here -->
        </div>
    </div>

        <!-- Footer content can go here -->
    </div>
  </div>

  <div class="main">
    <div class="chat-box" id="chat-box"></div>
    <div class="typing-indicator" id="typing-indicator">
      <div class="typing-avatar">ÿØ</div>
      <div class="typing-content">
        <div class="typing-text">ÿØŸÑŸäŸÑ ŸäŸÉÿ™ÿ®</div>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="input-area">
      <textarea id="user-input" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." rows="1"></textarea>
      <button id="send-btn"><i class='bx bx-paper-plane'></i></button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const themeBtn = document.getElementById('toggle-theme');
    const newChatBtn = document.getElementById('new-chat');
    const chatHistoryContainer = document.getElementById('chat-history');

    let chats = JSON.parse(localStorage.getItem('allChats')) || [];
    let activeChatId = localStorage.getItem('activeChatId') || null;

    // --- THEME --- //
    const themeIcon = themeBtn.querySelector('i');
    function setTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeIcon.className = theme === 'dark' ? 'bx bx-sun' : 'bx bx-moon';
    }

    themeBtn.onclick = () => {
      const newTheme = document.body.getAttribute('data-theme')==='light' ? 'dark' : 'light';
      setTheme(newTheme);
    }

    // Load initial theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    // --- CHAT MANAGEMENT --- //
    function saveChats() {
        localStorage.setItem('allChats', JSON.stringify(chats));
    }

    function createNewChat() {
        const newChat = {
            id: Date.now(),
            title: 'New Chat',
            messages: []
        };
        chats.unshift(newChat);
        setActiveChat(newChat.id);
    }

    function setActiveChat(chatId) {
        activeChatId = chatId;
        localStorage.setItem('activeChatId', chatId);
        renderChatHistory();
        renderActiveChatMessages();
    }

    function deleteChat(chatId) {
        chats = chats.filter(chat => chat.id !== chatId);
        saveChats();
        if (activeChatId === chatId) {
            activeChatId = chats.length > 0 ? chats[0].id : null;
            localStorage.setItem('activeChatId', activeChatId);
        }
        renderChatHistory();
        renderActiveChatMessages();
    }

    // --- RENDERING --- //
    function renderChatHistory() {
        chatHistoryContainer.innerHTML = '';
        chats.forEach(chat => {
            const sessionDiv = document.createElement('div');
            sessionDiv.className = 'chat-session' + (chat.id === activeChatId ? ' active' : '');
            sessionDiv.textContent = chat.title;
            sessionDiv.onclick = () => setActiveChat(chat.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-chat';
            deleteBtn.innerHTML = '<i class="bx bx-trash"></i>';
            deleteBtn.onclick = (e) => {
                e.stopPropagation(); // Prevent session click
                deleteChat(chat.id);
            };

            sessionDiv.appendChild(deleteBtn);
            chatHistoryContainer.appendChild(sessionDiv);
        });
    }

    function renderActiveChatMessages() {
        chatBox.innerHTML = '';
        const activeChat = chats.find(chat => chat.id === activeChatId);
        if (activeChat) {
            activeChat.messages.forEach(msg => {
                const isMarkdown = msg.sender === 'ai';
                addMessageToDOM(msg.text, msg.sender, isMarkdown);
            });
        }
    }

    function addMessageToDOM(text, sender, isMarkdown = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender + '-message';
        
        if (isMarkdown && sender === 'ai') {
            // Parse markdown for AI messages
            msgDiv.innerHTML = parseMarkdown(text);
        } else {
            // Use plain text for user messages
            msgDiv.textContent = text;
        }
        
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- MARKDOWN PARSER --- //
    function parseMarkdown(text) {
        if (!text) return '';
        
        let html = text;
        
        // Headers (# ## ###)
        html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
        html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
        html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
        
        // Bold (**text** or __text__)
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
        
        // Italic (*text* or _text_)
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        html = html.replace(/_(.*?)_/g, '<em>$1</em>');
        
        // Code blocks (```code```)
        html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
        
        // Inline code (`code`)
        html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
        
        // Links [text](url)
        html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        
        // Unordered lists (- item or * item)
        html = html.replace(/^[\s]*[-*+]\s+(.+)$/gm, '<li>$1</li>');
        html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
        
        // Ordered lists (1. item)
        html = html.replace(/^[\s]*\d+\.\s+(.+)$/gm, '<li>$1</li>');
        html = html.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
        
        // Line breaks
        html = html.replace(/\n\n/g, '</p><p>');
        html = html.replace(/\n/g, '<br>');
        
        // Wrap in paragraphs
        html = '<p>' + html + '</p>';
        
        // Clean up empty paragraphs
        html = html.replace(/<p><\/p>/g, '');
        html = html.replace(/<p><br><\/p>/g, '');
        
        return html;
    }

    // --- TYPING INDICATOR --- //
    const typingIndicator = document.getElementById('typing-indicator');
    
    function showTypingIndicator() {
        if (typingIndicator) {
            typingIndicator.classList.add('show');
            // Scroll to bottom to show the indicator
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        }
    }
    
    function hideTypingIndicator() {
        if (typingIndicator) {
            typingIndicator.classList.remove('show');
        }
    }

    // --- API CALL --- //
    async function callBackendAPI(userMessage, activeChat) {
        // Show typing indicator
        showTypingIndicator();
        
        try {
            console.log('üîµ Sending to backend:', userMessage);
            
            const response = await fetch('http://localhost:9090/api/rag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `userInput=${encodeURIComponent(userMessage)}`
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reply = await response.text();
            console.log('üü¢ Received from backend:', reply);

            // Hide typing indicator
            hideTypingIndicator();

            // Add AI response to chat
            const aiText = reply;
            activeChat.messages.push({ text: aiText, sender: 'ai' });
            addMessageToDOM(aiText, 'ai', true); // true means it's markdown
            saveChats();

        } catch (error) {
            console.error('Error calling API:', error);
            
            // Show error message to user
            const errorMessage = 'ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿØŸÖÿ©. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.';
            activeChat.messages.push({ text: errorMessage, sender: 'ai' });
            addMessageToDOM(errorMessage, 'ai', false); // false means it's plain text
            saveChats();
        }
    }

    // --- MESSAGE SENDING --- //
    function sendMessage() {
        const text = userInput.value.trim();
        if (!text || !activeChatId) return;

        const activeChat = chats.find(chat => chat.id === activeChatId);
        if (!activeChat) return;

        // Set title if it's the first message
        if (activeChat.messages.length === 0) {
            activeChat.title = text.substring(0, 30); // Use first 30 chars as title
        }

        activeChat.messages.push({ text, sender: 'user' });
        addMessageToDOM(text, 'user');
        userInput.value = '';
        saveChats();
        renderChatHistory(); // Update title in sidebar

        // Call backend API
        callBackendAPI(text, activeChat);
    }

    // --- EVENT LISTENERS --- //
    sendBtn.onclick = sendMessage;
    userInput.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    newChatBtn.onclick = createNewChat;

    // --- INITIALIZATION --- //
    function initialize() {
        if (chats.length === 0) {
            createNewChat();
        } else {
            if (!chats.find(chat => chat.id === activeChatId)) {
                activeChatId = chats[0].id;
            }
            setActiveChat(activeChatId);
        }
    }

    initialize();
  </script>
